<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sklep WikoPolo</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6811/6811628.png" type="image/x-icon">
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=PLN"></script>
<style>
  /* Czarny motyw LED z akcentami cyan i magenta */
  body {
    margin: 0; padding: 0;
    background-color: #0a0a0a;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #00fff7;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 30px 10px 20px;
    font-size: 3rem;
    color: #00fff7;
    text-shadow: 0 0 10px #00fff7;
    font-weight: 900;
    letter-spacing: 3px;
  }

  /* Top bar info */
  .top-bar {
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    text-align: center;
    font-weight: bold;
    padding: 15px 10px;
    color: white;
    text-shadow: 0 0 15px #ff00ff;
    letter-spacing: 1.5px;
    user-select: none;
  }

  /* Kontener z wyszukiwarką i koszykiem */
  .controls {
    max-width: 1200px;
    margin: 15px auto 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
  }

  input[type="search"] {
    padding: 10px 15px;
    font-size: 1.1rem;
    border-radius: 25px;
    border: 2px solid #00fff7;
    background: #111;
    color: #00fff7;
    width: 300px;
    box-shadow: 0 0 10px #00fff7;
    transition: 0.3s;
  }
  input[type="search"]:focus {
    outline: none;
    border-color: #ff00ff;
    box-shadow: 0 0 20px #ff00ff;
  }

  /* Koszyk panel */
  .cart-panel {
    background: #111;
    border: 2px solid #ff00ff;
    box-shadow: 0 0 25px #ff00ff;
    border-radius: 15px;
    width: 320px;
    max-height: 400px;
    overflow-y: auto;
    padding: 15px;
    color: #fff;
    font-weight: bold;
  }
  .cart-panel h2 {
    color: #ff00ff;
    margin: 0 0 10px;
    text-align: center;
    text-shadow: 0 0 8px #ff00ff;
  }
  .cart-items {
    list-style: none;
    margin: 0; padding: 0;
  }
  .cart-items li {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    border-bottom: 1px solid #ff00ff44;
    padding-bottom: 5px;
  }
  .cart-items li button {
    background: #ff00ff;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 10px;
    padding: 2px 8px;
    font-weight: 700;
    box-shadow: 0 0 10px #ff00ff;
    transition: background 0.3s;
  }
  .cart-items li button:hover {
    background: #ff33ff;
  }
  .cart-total {
    margin-top: 10px;
    text-align: right;
    font-size: 1.2rem;
    color: #ff00ff;
    text-shadow: 0 0 15px #ff00ff;
  }
  .checkout-buttons {
    margin-top: 15px;
    text-align: center;
  }
  .checkout-buttons button {
    background: #00fff7;
    border: none;
    border-radius: 25px;
    padding: 10px 25px;
    font-weight: 900;
    color: #000;
    cursor: pointer;
    margin: 0 10px;
    box-shadow: 0 0 15px #00fff7;
    transition: 0.3s;
  }
  .checkout-buttons button:hover {
    background: #00c2c2;
  }

  /* Główna siatka produktów */
  .products {
    max-width: 1200px;
    margin: 30px auto 50px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
    padding: 0 10px;
  }
  .product {
    background: #111;
    border: 2px solid #00fff7;
    border-radius: 15px;
    box-shadow: 0 0 15px #00fff7aa;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .product:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #ff00ffaa;
  }

  .product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 2px solid #00fff7;
  }
  .product-info {
    padding: 15px 15px 5px;
    flex-grow: 1;
    color: #00fff7;
  }
  .product-info h3 {
    margin: 0 0 5px;
    font-size: 1.3rem;
    text-shadow: 0 0 8px #00fff7;
  }
  .product-info p.desc {
    font-size: 0.9rem;
    color: #ff33ff;
    text-shadow: 0 0 8px #ff33ff;
    height: 40px;
    overflow: hidden;
  }
  .product-info p.price {
    font-weight: 900;
    font-size: 1.4rem;
    color: #00fff7;
    margin: 8px 0 0;
    text-shadow: 0 0 10px #00fff7;
  }
  .product-info p.discount {
    color: #ff00ff;
    font-weight: 700;
    font-size: 1rem;
    text-shadow: 0 0 12px #ff00ff;
  }

  /* Przycisk kup teraz */
  .buy-btn {
    margin: 15px;
    background: linear-gradient(90deg, #ff00ff, #00fff7);
    color: #000;
    border: none;
    padding: 12px;
    font-weight: 900;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff00ff;
    transition: 0.3s;
  }
  .buy-btn:hover {
    box-shadow: 0 0 25px #00fff7;
  }

  /* Kontener PayPal (ukryty domyślnie) */
  .paypal-container {
    padding: 10px 15px;
    display: none;
  }

  /* Opinie */
  .reviews-section {
    max-width: 1200px;
    margin: 20px auto 60px;
    background: #111;
    border: 2px solid #ff00ff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 30px #ff00ffaa;
    color: #00fff7;
  }
  .reviews-section h2 {
    text-align: center;
    text-shadow: 0 0 15px #ff00ff;
    margin-bottom: 15px;
  }
  .reviews-list {
    max-height: 220px;
    overflow-y: auto;
    margin-bottom: 15px;
  }
  .review-item {
    background: #222;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 0 10px #ff00ffaa inset;
  }
  .review-item strong {
    color: #ff00ff;
  }
  .review-item p {
    margin: 4px 0 0;
    font-style: italic;
    font-size: 0.9rem;
  }

  .review-form textarea {
    width: 100%;
    background: #111;
    border: 2px solid #00fff7;
    border-radius: 15px;
    color: #00fff7;
    font-size: 1rem;
    padding: 12px;
    box-shadow: 0 0 10px #00fff7 inset;
    resize: vertical;
  }
  .review-form textarea:focus {
    outline: none;
    border-color: #ff00ff;
    box-shadow: 0 0 15px #ff00ff inset;
  }
  .review-form button {
    margin-top: 10px;
    background: #ff00ff;
    color: #fff;
    border: none;
    padding: 12px 25px;
    font-weight: 900;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff00ff;
    transition: 0.3s;
  }
  .review-form button:hover {
    background: #ff33ff;
  }

  /* Prosty czat */
  .chat-section {
    max-width: 1200px;
    margin: 0 auto 50px;
    background: #111;
    border: 2px solid #00fff7;
    border-radius: 15px;
    box-shadow: 0 0 30px #00fff7aa;
    color: #00fff7;
    padding: 15px;
  }
  .chat-section h2 {
    text-align: center;
    text-shadow: 0 0 15px #00fff7;
    margin-bottom: 10px;
  }
  .chat-messages {
    background: #222;
    border-radius: 15px;
    height: 250px;
    overflow-y: auto;
    padding: 15px;
    font-size: 0.9rem;
  }
  .chat-input-container {
    display: flex;
    margin-top: 10px;
  }
  .chat-input {
    flex-grow: 1;
    background: #111;
    border: 2px solid #00fff7;
    border-radius: 25px;
    padding: 12px 20px;
    color: #00fff7;
    font-size: 1rem;
    box-shadow: 0 0 15px #00fff7 inset;
  }
  .chat-input:focus {
    outline: none;
    border-color: #ff00ff;
    box-shadow: 0 0 20px #ff00ff inset;
  }
  .chat-send-btn {
    background: #ff00ff;
    border: none;
    padding: 12px 20px;
    margin-left: 8px;
    border-radius: 25px;
    color: #fff;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 0 15px #ff00ff;
    transition: 0.3s;
  }
  .chat-send-btn:hover {
    background: #ff33ff;
  }

  /* Scrollbars stylizowane */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #111;
  }
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, rgba(0, 196, 255, 0.94), #1aff00);
    border-radius: 4px;
  }
</style>
</head>
<body>

<header>Sklep WikoPolo</header>
<div class="top-bar">Dostawa Darmowa Codzienie</div>

<div class="controls">
  <input type="search" id="searchBox" placeholder="Wyszukaj produkt..." />
  <div class="cart-panel">
    <h2>Zakupy🛒</h2>
    <ul class="cart-items" id="cartItems"></ul>
    <div class="cart-total" id="cartTotal">Suma: 0 PLN</div>
    <div class="checkout-buttons">
      <button id="checkoutPayPalBtn">Zapłać Za Zakupy</button>
      <button id="checkoutOtherBtn">Niska Cena Płatność</button>
    </div>
  </div>
</div>

<section class="products" id="productsGrid"></section>

<section class="reviews-section">
  <h2>Opinie klientów</h2>
  <div class="reviews-list" id="reviewsList"></div>
  <form class="review-form" id="reviewForm">
    <textarea id="reviewInput" rows="3" placeholder="Napisz swoją opinię..."></textarea>
    <button type="submit">Dodaj opinię</button>
  </form>
</section>

<section class="chat-section">
  <h2>Czat pomocy</h2>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input-container">
    <input type="text" class="chat-input" id="chatInput" placeholder="Napisz wiadomość..." />
    <button class="chat-send-btn" id="chatSendBtn">Wyślij</button>
  </div>
</section>

<script>
  // --- DANE PRODUKTÓW - 50 sztuk ---
  const products = [
    {
      id: 1,
      name: "Kubek zdrowia premium",
      description: "Prawdziwy kubek ceramiczny z napisem 'Zdrowie' w LED stylu.",
      price: 35,
      discount: 10, // %
      stock: 20,
      img: "https://images.unsplash.com/photo-1529692236671-efc5d235a1a4?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 2,
      name: "Lampa LED do salonu",
      description: "Futurystyczna lampa LED, która odmieni Twoje wnętrze.",
      price: 150,
      discount: 15,
      stock: 12,
      img: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 3,
      name: "Mini stolik kawowy",
      description: "Praktyczny stolik o wymiarach 50x50cm, idealny do małych przestrzeni.",
      price: 250,
      discount: 0,
      stock: 8,
      img: "https://images.unsplash.com/photo-1582582494704-67de5210c75b?auto=format&fit=crop&w=400&q=80"
    },
    // ... tu dodam resztę produktów w kolejnych linijkach (docelowo 50 produktów) ...
  ];

  // Dodajemy sztucznie do 50 produktów (kopiujemy istniejące z innymi id)
  for(let i=4; i<=50; i++){
    products.push({
      id: i,
      name: `Produkt LED #${i}`,
      description: `Opis produktu LED numer ${i}, idealny do domu i ogrodu.`,
      price: Math.floor(20 + Math.random()*300),
      discount: [0,5,10,15][Math.floor(Math.random()*4)],
      stock: Math.floor(5 + Math.random()*30),
      img: "https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=400&q=80"
    });
  }

  // Wyświetl produkty
  const productsGrid = document.getElementById("productsGrid");
  const cartItemsElem = document.getElementById("cartItems");
  const cartTotalElem = document.getElementById("cartTotal");

  let cart = [];

  function calculatePrice(price, discount){
    return (price * (1 - discount/100)).toFixed(2);
  }

  function renderProducts(filter=""){
    productsGrid.innerHTML = "";
    let filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
    filtered.forEach(p => {
      let discountText = p.discount > 0 ? `<p class="discount">- ${p.discount}%</p>` : "";
      let finalPrice = calculatePrice(p.price, p.discount);
      let productHTML = `
        <div class="product" data-id="${p.id}">
          <img src="${p.img}" alt="${p.name}" />
          <div class="product-info">
            <h3>${p.name}</h3>
            <p class="desc">${p.description}</p>
            ${discountText}
            <p class="price">${finalPrice} PLN</p>
          </div>
          <button class="buy-btn" onclick="addToCart(${p.id})">Kup teraz</button>
        </div>
      `;
      productsGrid.insertAdjacentHTML("beforeend", productHTML);
    });
  }

  function renderCart(){
    cartItemsElem.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      let product = products.find(p => p.id === item.id);
      let finalPrice = calculatePrice(product.price, product.discount);
      total += finalPrice * item.qty;
      let li = document.createElement("li");
      li.innerHTML = `
        ${product.name} x${item.qty} - ${(finalPrice*item.qty).toFixed(2)} PLN
        <button onclick="removeFromCart(${product.id})">X</button>
      `;
      cartItemsElem.appendChild(li);
    });
    cartTotalElem.textContent = `Suma: ${total.toFixed(2)} PLN`;
  }

  function addToCart(id){
    let product = products.find(p => p.id === id);
    if(!product || product.stock <= 0){
      alert("Produkt niedostępny!");
      return;
    }
    let cartItem = cart.find(i => i.id === id);
    if(cartItem){
      if(cartItem.qty < product.stock){
        cartItem.qty++;
      } else {
        alert("Brak wystarczającej ilości na stanie!");
        return;
      }
    } else {
      cart.push({id: id, qty: 1});
    }
    renderCart();
  }

  function removeFromCart(id){
    cart = cart.filter(i => i.id !== id);
    renderCart();
  }

  // Obsługa wyszukiwarki
  document.getElementById("searchBox").addEventListener("input", (e) => {
    renderProducts(e.target.value);
  });

  // Początkowe wyświetlenie
  renderProducts();
  renderCart();

  // --- Opinie ---
  const reviewsList = document.getElementById("reviewsList");
  const reviewForm = document.getElementById("reviewForm");
  const reviewInput = document.getElementById("reviewInput");

  let reviews = [];

  function renderReviews(){
    reviewsList.innerHTML = "";
    if(reviews.length === 0){
      reviewsList.innerHTML = "<p>Brak opinii. Bądź pierwszy!</p>";
      return;
    }
    reviews.forEach(r => {
      let div = document.createElement("div");
      div.className = "review-item";
      div.innerHTML = `<strong>Klient:</strong> <p>${r.text}</p>`;
      reviewsList.appendChild(div);
    });
  }

  reviewForm.addEventListener("submit", e => {
    e.preventDefault();
    let text = reviewInput.value.trim();
    if(text.length < 3){
      alert("Opinia jest za krótka.");
      return;
    }
    reviews.push({text});
    reviewInput.value = "";
    renderReviews();
  });

  renderReviews();

  // --- Prosty czat pomocy (symulacja) ---
  const chatMessages = document.getElementById("chatMessages");
  const chatInput = document.getElementById("chatInput");
  const chatSendBtn = document.getElementById("chatSendBtn");

  function addChatMessage(text, fromUser = true){
    const div = document.createElement("div");
    div.className = fromUser ? "chat-message user" : "chat-message bot";
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  chatSendBtn.addEventListener("click", () => {
    let msg = chatInput.value.trim();
    if(msg === "") return;
    addChatMessage(msg, true);
    chatInput.value = "";
    setTimeout(() => {
      // prosta symulacja odpowiedzi
      let answer = "Dziękujemy za wiadomość! Wkrótce odpowiemy.";
      addChatMessage(answer, false);
      // tutaj można dodać bardziej rozbudowane AI lub FAQ
    }, 1000);
  });

  chatInput.addEventListener("keypress", (e) => {
    if(e.key === "Enter"){
      chatSendBtn.click();
    }
  });

  // --- Przycisk PayPal (symulowany) ---
  document.getElementById("checkoutPayPalBtn").addEventListener("click", () => {
    if(cart.length === 0){
      alert("Koszyk jest pusty!");
      return;
    }
    alert("Przekierowanie do PayPal... (symulacja)");
    // Tutaj integracja z prawdziwym API PayPal
  });

  document.getElementById("checkoutOtherBtn").addEventListener("click", () => {
    alert("Inne metody płatności są w przygotowaniu.");
  });
</script>

</body>
</html>
